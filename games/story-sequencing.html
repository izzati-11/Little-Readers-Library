
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story Sequencing</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #fefae0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d62828;
    }
    .steps {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 30px;
    }
    .step {
      background-color: #ffb703;
      padding: 10px 20px;
      border-radius: 10px;
      font-size: 18px;
      cursor: move;
      width: 300px;
    }
    #checkButton {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #8ac926;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }
    #result {
      font-size: 20px;
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Story Sequencing</h1>
  <p>Arrange the steps of the story in the correct order.</p>
  <div class="steps" id="stepsContainer"></div>
  <button id="checkButton" onclick="checkOrder()">Check Order</button>
  <p id="result"></p>

  <script>
    const correctOrder = [
      "The rabbit and turtle started the race.",
      "The rabbit ran fast and left the turtle behind.",
      "The rabbit took a nap under a tree.",
      "The turtle kept walking slowly.",
      "The turtle reached the finish line and won!"
    ];

    let currentOrder = [];

    function shuffle(array) {
      return array.sort(() => Math.random() - 0.5);
    }

    function renderSteps() {
      const container = document.getElementById("stepsContainer");
      container.innerHTML = "";
      currentOrder = shuffle([...correctOrder]);
      currentOrder.forEach((text, index) => {
        const div = document.createElement("div");
        div.textContent = text;
        div.className = "step";
        div.draggable = true;
        div.dataset.index = index;
        div.addEventListener("dragstart", handleDragStart);
        div.addEventListener("dragover", handleDragOver);
        div.addEventListener("drop", handleDrop);
        container.appendChild(div);
      });
    }

    let dragSrcEl = null;

    function handleDragStart(e) {
      dragSrcEl = this;
      e.dataTransfer.effectAllowed = "move";
      e.dataTransfer.setData("text/html", this.innerHTML);
    }

    function handleDragOver(e) {
      e.preventDefault();
      return false;
    }

    function handleDrop(e) {
      e.stopPropagation();
      if (dragSrcEl !== this) {
        let temp = dragSrcEl.innerHTML;
        dragSrcEl.innerHTML = this.innerHTML;
        this.innerHTML = temp;
      }
      return false;
    }

    function checkOrder() {
      const steps = document.querySelectorAll(".step");
      const userOrder = Array.from(steps).map(step => step.textContent);
      const isCorrect = userOrder.every((step, i) => step === correctOrder[i]);
      const result = document.getElementById("result");
      result.textContent = isCorrect ? "Well done! üéâ" : "Oops, try again! ‚ùå";
      result.style.color = isCorrect ? "green" : "red";
    }

    renderSteps();
  </script>
</body>
</html>
