
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math Match</title>
  <style>
    body {
      font-family: Comic Sans MS, sans-serif;
      background-color: #fefae0;
      text-align: center;
      padding: 40px;
    }
    h1 {
      color: #d62828;
    }
    .question {
      font-size: 24px;
      margin: 20px 0;
    }
    .options {
      display: flex;
      justify-content: center;
      gap: 20px;
      flex-wrap: wrap;
    }
    .option {
      background-color: #ffb703;
      padding: 15px 25px;
      font-size: 20px;
      border-radius: 10px;
      cursor: pointer;
    }
    .option:hover {
      background-color: #f77f00;
      color: white;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
    button {
      margin-top: 30px;
      padding: 10px 20px;
      background-color: #8ac926;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Math Match</h1>
  <div class="question" id="question">Loading...</div>
  <div class="options" id="options"></div>
  <p id="result"></p>
  <button onclick="nextQuestion()">Next Question</button>

  <script>
    const questions = [
      { q: "2 + 3 =", options: [5, 6, 4], answer: 5 },
      { q: "7 - 2 =", options: [5, 6, 3], answer: 5 },
      { q: "4 x 2 =", options: [6, 8, 10], answer: 8 },
      { q: "9 √∑ 3 =", options: [3, 2, 4], answer: 3 },
      { q: "5 + 4 =", options: [10, 9, 8], answer: 9 }
    ];

    let current = 0;

    function loadQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.q;
      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";
      q.options.forEach(opt => {
        const btn = document.createElement("div");
        btn.className = "option";
        btn.textContent = opt;
        btn.onclick = () => checkAnswer(opt);
        optionsDiv.appendChild(btn);
      });
      document.getElementById("result").textContent = "";
    }

    function checkAnswer(selected) {
      const correct = questions[current].answer;
      const result = document.getElementById("result");
      if (selected === correct) {
        result.textContent = "Correct! üéâ";
        result.style.color = "green";
      } else {
        result.textContent = "Oops! Try again ‚ùå";
        result.style.color = "red";
      }
    }

    function nextQuestion() {
      current = (current + 1) % questions.length;
      loadQuestion();
    }

    loadQuestion();
  </script>
</body>
</html>
